<!DOCTYPE HTML>
<html>
<head>
<title> New Years Countdown </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

<p style="background-image: url('https://images.app.goo.gl/EFeCM8Gfhcfdv6kD9');">

p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
h1 {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
</style>
</head>
<body>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
<h1> 2023 is in:<h1>

<p id="demo"></p>

<script>
var countDownDate = new Date("Jan 1, 2023 00:00:01").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

   document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "It is 2023 ";
  }
}, 1000);
</script>
